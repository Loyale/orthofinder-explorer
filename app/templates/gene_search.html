{% extends "base.html" %}

{% block title %}Gene Search{% endblock %}

{% block content %}
<h2 class="mt-4">Gene Search</h2>
<form method="POST" action="{{ url_for('gene_search') }}" class="form-inline">
    <div class="form-group mb-2">
        <label for="search_query" class="sr-only">Enter gene name:</label>
        <input type="text" class="form-control" id="search_query" name="search_query" placeholder="Enter gene name" required>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>
</form>
{% endblock %}
