<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CephBase v0.1{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='node_modules/phylotree/dist/phylotree.css') }}">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='phylotree-styles.css') }}">
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/d3/dist/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/underscore/underscore-min.js') }}" charset="utf-8"></script>
</head>
<body>
    <div class="container-fluid container-xxlg">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">CephBase v0.1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('orthogroups') }}">Orthogroups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gene_search') }}">Gene Search</a>
                    </li>
                    <!-- Add more routes as needed -->
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
