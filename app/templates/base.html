<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrthoFinder Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/phylotree/phylotree.css') }}">
    <!--<script src="//code.jquery.com/jquery.js"></script>-->
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!--<script src="//d3js.org/d3.v6.min.js"></script>-->
    <script src="{{ url_for('static', filename='node_modules/d3/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/phylotree/phylotree.js') }}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>-->
    <script src="{{ url_for('static', filename='node_modules/underscore/underscore-min.js') }}" charset="utf-8"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">OrthoFinder Explorer</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
