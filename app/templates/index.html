{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2 class="mt-4">Orthogroups</h2>
<ul class="list-group">
    {% for orthogroup in orthogroups %}
    <li class="list-group-item">
        <a href="{{ url_for('orthogroup', orthogroup_id=orthogroup.orthogroup_id) }}">{{ orthogroup.orthogroup_id }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
